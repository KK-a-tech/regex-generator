<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規表現生成アプリ(仮)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>マッチくん~正規表現生成アプリ~</h1>
        <div>
            <h2>サンプルデータ入力</h2>
            <div id="samplesContainer">
                <p>サンプル 1</p>
                <div>
                    <label>全体文字列</label>
                    <input type="text">
                </div>
                <div>
                    <label>取得したい文字列</label>
                    <input type="text">
                </div>
            </div>
            <button id="addSampleBtn">+ サンプルを追加</button>
        </div>
        <button>正規表現を生成</button>
        <div>
            <h2>生成された正規表現</h2>
            <div>
                <code>regexResult</code>
            </div>
        </div>
        <div>
            <h2>各サンプルでのテスト結果</h2>
            <div>Results</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
